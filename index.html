<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mesures Physiques</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Status salle Turing</h2>

    <div id="alpha">
        Mesure température : <span class="" id="alphavalue"></span>
        <div class="progress">
            <div id="alphabar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div id="beta">
        Moyenne température : <span class="" id="betavalue"></span>
        <div class="progress">
            <div id="betabar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div id="gamma" style="margin-top: 3px">
        Etat porte : <button type="button" class="btn btn-success disabled"  id="gammavalue">Fermée</button>
    </div>

    <h2>Status salle Torvalds</h2>

    <div id="delta">
        Mesure température : <span class="" id="deltavalue"></span>
        <div class="progress">
            <div id="deltabar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div id="epsilon">
        Moyenne température : <span class="" id="epsilonvalue"></span>
        <div class="progress">
            <div id="epsilonbar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div id="zeta" style="margin-top: 3px">
        Etat porte : <button type="button" class="btn btn-success disabled"  id="zetavalue">Fermée</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/client.js"></script>

</body>
</html>
